<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador ONE</title>
</head>
<body>
    <header>DECODIFICADOR</header> <!--Colocar titulo e icone do alura-->
    <main id = 'mainContainer'>

        <!--Área para digitar o texto-->
        <div id="inputContainer">
            <div class="input">
                <textarea name="textArea" id="textArea" cols="15" rows="10" placeholder="Digite o texto..."></textarea>
                <p>ATENÇÃO: APENAS LETRAS MINUSCULAS</p>
            </div>
        </div>

        <!--Botões-->
            <div class="buttons">
                <div class="containerButton">
                    <button id="crypt">Cripitografar</button>
                    <button id="decrypt">Descriptografar</button>
                </div>
            </div>


             
        <!--Resultado da Ação-->
        <div id="output">
            <h2>sua mensagem aparecera aqui!</h2>
            <span>Digite um texto que deseja criptografar ou Descripografar</span>
        </div>



    </main>

        <footer>
            <p>Desenvolvido por Jão</p>
        </footer>

</body>
<script src="script.js"></script>
</html>
