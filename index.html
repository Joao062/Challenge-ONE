<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img src="./Imagens/Alura.png" alt="Logo da Alura">
    </header>
    
    <main>
        <section>
            <h2>Decodificador de Texto</h2>
            <input class="text-area"  placeholder="Digite seu texto"></input>
    
            <div>
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
            <input type="text" class="mensagem" readonly>
            <button class="btn-copiar" onclick="Copiar()" >Copiar texto</button>
        </section>
        
        <footer>Feito por João Victor Lopes</footer>

    </main>
    <script src="script.js"></script>
</body>
</html>
